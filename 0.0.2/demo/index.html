<!doctype html>
<html>
<head>
    <meta charset="utf-8"/>
    <title>Toast的demo</title>
    <script src="http://g.tbcdn.cn/kissy/k/1.4.2/seed-min.js" charset="utf-8"></script>
    <link rel="stylesheet" href="http://g.tbcdn.cn/kissy/k/1.3.0/css/dpl/base-min.css">
    <style>
        * {margin: 0; padding: 0;}
        body {
            font-family: "lucida Grande", Verdana, sans-serif;
            background-color: #eee;
        }
        .wrapper {
            margin: 80px;
            text-align: center;
        }
        h1 {
            color: #444;
        }
    </style>
</head>
<body>

<div class="wrapper">
    <h1>Toast的demo</h1>
    <div class="test">
        <button id="showToastOk">成功提示</button>
        <button id="showToastWarn">警告提示</button>
        <button id="showToastErr">失败提示</button>
    </div>
</div>

<script>
    var S = KISSY;
    S.config({
        packages:[
            {
                name:"kg",
                path:"http://g.tbcdn.cn/kg/",
                charset:"utf-8",
                ignorePackageNameInUri:true
            }
        ]
    });

    if (S.Config.debug) {
        var srcPath = "../";
        S.config({
            packages:[
                {
                    name:"kg/toast/0.0.1",
                    path:srcPath,
                    charset:"utf-8",
                    ignorePackageNameInUri:true
                }
            ]
        });
    }

    S.use('kg/toast/0.0.1/index', function (S, Toast) {
        var $ = S.all;
        $('#showToastOk').on('click',function(){
            Toast.show('操作成功！', 'ok');
        });
        $('#showToastWarn').on('click',function(){
            Toast.show('数据加载中...', 'warn');
        });
        $('#showToastErr').on('click',function(){
            Toast.show('操作失败，系统错误！', 'err');
        });
    });
</script>
</body>
</html>
